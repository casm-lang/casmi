    cpu: 1
  env:
    GITHUB_TOKEN: ENCRYPTED[eb6cf8313e4fc87763bcd1ecf4e98d3bc1181d7d340e9d583f98f94b16739c051d87ac3c2f960cb2a217e123b6918936]
