check_task:
  container:
    image: casmlang/container.linux
    memory: 2
    cpu: 1
  env:
    GITHUB_TOKEN: ENCRYPTED[eb6cf8313e4fc87763bcd1ecf4e98d3bc1181d7d340e9d583f98f94b16739c051d87ac3c2f960cb2a217e123b6918936]
  matrix:
    env:
      B: "debug"
      C: "clang"
  fetch_script:
    - make ci-fetch
  build_script:
    - make ci-build
  test_script:
    - make ci-test
#  benchmark_script:
#    - make ci-benchmark

coverage_task:
  depends_on: check
  container:
    image: casmlang/container.linux
    memory: 2
    cpu: 1
  env:
    GITHUB_TOKEN: ENCRYPTED[eb6cf8313e4fc87763bcd1ecf4e98d3bc1181d7d340e9d583f98f94b16739c051d87ac3c2f960cb2a217e123b6918936]
  matrix:
    env:
      B: "coverage"
      C: "gcc"
      CODECOV_TOKEN: ENCRYPTED[13c5edc47f7181c33a9eb3e474d1413a96c9bbdb362cee47e0050cf2881cc49351cf35f44c15cd46d065f40f3942a629]
  fetch_script:
    - make ci-fetch
  build_script:
    - make ci-build
  test_script:
    - make ci-test
  coverage_script:
    - wget https://codecov.io/bash
    - sh bash -f "!*#usr#include*" 2> /dev/null

linux_task:
  depends_on: check
  container:
    image: casmlang/container.linux
