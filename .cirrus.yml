linux_task:
  container:
    image: casmlang/container.linux
    memory: 2
    cpu: 1
  env:
    GITHUB_TOKEN: ENCRYPTED[ea4eeb8d3633671640b69aff602e62e3ba487837a2082a1df71aadb1af0fa35af17cbafe30acdecc1b56dabe078d6ec8]
  matrix:
    env:
      B: "coverage"
      C: "clang"
    env:
      B: "coverage"
      C: "gcc"
      CODECOV_TOKEN: ENCRYPTED[13c5edc47f7181c33a9eb3e474d1413a96c9bbdb362cee47e0050cf2881cc49351cf35f44c15cd46d065f40f3942a629]
  fetch_script:
    - make ci-fetch
  build_script:
    - make ci-build
  test_script:
    - make ci-test
  benchmark_script:
    - make ci-benchmark
  coverage_script:
    - |
      if [ "$C" == "gcc" ]; then
        wget https://codecov.io/bash;
        sh bash -f "!*#usr#include*" 2> /dev/null;
      fi

darwin_task:
  osx_instance:
    image: high-sierra-xcode-9.4.1
  env:
    GITHUB_TOKEN: ENCRYPTED[ea4eeb8d3633671640b69aff602e62e3ba487837a2082a1df71aadb1af0fa35af17cbafe30acdecc1b56dabe078d6ec8]
  matrix:
    env:
      B: "debug"
      C: "clang"
    env:
      B: "debug"
      C: "gcc"
  setup_script:
    - brew install cmake
    - if [ "$C" == "gcc" ]; then brew install gcc; fi
    - brew install flex  && brew link --force flex
    - brew install bison && brew link --force bison
  fetch_script:
    - make ci-fetch
  build_script:
    - make ci-build
  test_script:
    - make ci-test
  benchmark_script:
    - make ci-benchmark

windows_task:
  windows_container:
    image: casmlang/container.windows
    os_version: 2016
    cpu: 1
  env:
    GITHUB_TOKEN: ENCRYPTED[ea4eeb8d3633671640b69aff602e62e3ba487837a2082a1df71aadb1af0fa35af17cbafe30acdecc1b56dabe078d6ec8]
  matrix:
    env:
      V: mingw64
      B: "debug"
      C: "clang"
    env:
      V: mingw64
      B: "debug"
      C: "gcc"
  fetch_script:
    - set PATH=C:\msys2\%V%\bin;%PATH%
    - make ci-fetch
  build_script:
    - set PATH=C:\msys2\%V%\bin;%PATH%
    - make ci-build
  test_script:
    - set PATH=C:\msys2\%V%\bin;%PATH%
    - make ci-test
  benchmark_script:
    - set PATH=C:\msys2\%V%\bin;%PATH%
    - make ci-benchmark
