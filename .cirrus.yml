darwin_task:
  depends_on: check
  osx_instance:
    image: high-sierra-xcode-9.4.1
  env:
    GITHUB_TOKEN: ENCRYPTED[eb6cf8313e4fc87763bcd1ecf4e98d3bc1181d7d340e9d583f98f94b16739c051d87ac3c2f960cb2a217e123b6918936]
  matrix:
    env:
      B: "release"
      C: "clang"
    env:
      B: "release"
      C: "gcc"
  setup_script:
    - brew install cmake
    - if [ "$C" == "gcc" ]; then brew install gcc; fi
    - brew install flex  && brew link --force flex
    - brew install bison && brew link --force bison
  fetch_script:
    - make ci-fetch
  build_script:
    - make ci-build
  test_script:
    - make ci-test
  benchmark_script:
    - make ci-benchmark

windows_task:
  depends_on: check
  windows_container:
    image: casmlang/container.windows
    os_version: 2016
    cpu: 1
  env:
    GITHUB_TOKEN: ENCRYPTED[eb6cf8313e4fc87763bcd1ecf4e98d3bc1181d7d340e9d583f98f94b16739c051d87ac3c2f960cb2a217e123b6918936]
  matrix:
    env:
      V: mingw64
      B: "release"
      C: "clang"
    env:
      V: mingw64
      B: "release"
      C: "gcc"
  fetch_script:
    - set PATH=C:\msys2\%V%\bin;%PATH%
    - make ci-fetch
  build_script:
    - set PATH=C:\msys2\%V%\bin;%PATH%
    - make ci-build
  test_script:
    - set PATH=C:\msys2\%V%\bin;%PATH%
    - make ci-test
  benchmark_script:
    - set PATH=C:\msys2\%V%\bin;%PATH%
    - make ci-benchmark
