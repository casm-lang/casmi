---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: ppaulweber/container-cpp-clang
inputs:
  - name: casmi
    path: in/casmi
  - name: gtest
  - name: libstdhl
  - name: libpass
  - name: libcasm-fe
  - name: libcasm-ir
  - name: libcasm-tc
outputs:
  - name: out
run:
  path: sh
  args:
    - -exc
    - |
      date
      uname -a
      cp -r gtest      in/casmi/lib/gtest
      cp -r libstdhl   in/casmi/lib/stdhl
      cp -r libpass    in/casmi/lib/pass
      cp -r libcasm-fe in/casmi/lib/casm-fe
      cp -r libcasm-ir in/casmi/lib/casm-ir
      cp -r libcasm-tc in/casmi/lib/casm-tc
      make -C in/casmi
      cp -rf in/* out/
